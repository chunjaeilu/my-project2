<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 800px;
        height: 600px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        width: 100%;
        position: absolute;
        top: 100px;
        text-align: center;
        color: #fff;
      }
      img {
        width: 100%;
        height: 100%;
        z-index: -100;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>해당 페이지를 찾을 수 없습니다.</h1>
      <img
        src="http://yoonbumtae.com/wp-content/uploads/2022/10/1_hFwwQAW45673VGKrMPE2qQ-768x576.png"
        alt="404"
      />
    </div>
  </body>
</html>
